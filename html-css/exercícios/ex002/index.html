<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha.</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito.</p>
    <p>se precisar quebrar em algum lugar <br>como esse
        voce pode usar a tag &lt;br&gt;.<!--$lt = LESS THAN(MENOR QUE), $GT GREATER THAN(MAIOR QUE)-->
    </p>
    <p>Vamos Adicionar alguns Símbolos:
        &reg;
        &copy;
        &trade;
        &cent;
        &Delta;
        &yen;
    </p>
    <p>Vamos Adicionar alguns emojis:
        &#x1F525;

    </p>
</body>
</html>
