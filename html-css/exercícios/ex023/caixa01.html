<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1 {
            display: inline;
            background-color: rgb(87, 87, 87);
            height: 300px;
            width: 300px;


            border: 10px solid rgba(16, 70, 29, 0.582);
            padding: 10px;
            margin: 20px auto 40px auto;
            outline: 5px dashed rgb(15, 0, 63);
        }

        a {
            display: block;
            border: 10px solid red;
            padding: 10px;

        }
    </style>
</head>

<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>paragrafos tbm são exemplos de box-level, mas os <a href="">links são exemplos de caixas inline-level.</a> vamos
        ver como isso funciona</p>
</body>

</html>
