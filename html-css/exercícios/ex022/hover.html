<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }
        
        div:hover > p {
            display: block;
            color: rgb(3, 73, 100);
            background-color: yellow;
            width: 300px;
        }
        
        div:hover {
            color: darkred;

        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe p mouse sob o texto abaixo</p>
    <div>Passe Aqui
        <p>TEXTO SECRETO...</p>
    </div>
    <p>Fim.</p>
</body>
</html>
